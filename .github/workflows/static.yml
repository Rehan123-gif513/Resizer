  </head>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      margin: 0;
    }

    
    
    input[type="file"] {
      margin-bottom: 15px;
    }

