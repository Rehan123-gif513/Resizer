    /* ====== Global Reset ====== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  background: linear-gradient(135deg, #0f172a, #1e293b, #334155);
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #f1f5f9;
}

/* ====== Main Container ====== */
.container {
  background: rgba(255, 255, 255, 0.05);
  backdrop-filter: blur(14px) saturate(180%);
  -webkit-backdrop-filter: blur(14px) saturate(180%);
  border-radius: 20px;
  padding: 40px 30px;
  max-width: 420px;
  width: 100%;
  text-align: center;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.35);
  border: 1px solid rgba(255, 255, 255, 0.1);
  animation: fadeIn 0.8s ease;
}

/* ====== Heading ====== */
h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 12px;
  background: linear-gradient(90deg, #60a5fa, #34d399);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

h2 {
  font-size: 18px;
  margin-bottom: 8px;
  font-weight: 600;
}

p {
  font-size: 14px;
  color: #cbd5e1;
  margin-bottom: 20px;
}

/* ====== File Upload ====== */
input[type="file"] {
  display: block;
  margin: 12px auto 22px auto;
  font-size: 14px;
  padding: 8px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.08);
  color: #f1f5f9;
  cursor: pointer;
}

/* ====== Dimension Inputs ====== */
input[type="number"] {
  width: 45%;
  padding: 12px;
  margin: 5px;
  border-radius: 10px;
  border: 1px solid rgba(255, 255, 255, 0.15);
  background: rgba(255, 255, 255, 0.07);
  color: #f1f5f9;
  font-size: 14px;
  transition: border 0.2s, transform 0.2s;
}
input[type="number"]:focus {
  border-color: #60a5fa;
  outline: none;
  transform: scale(1.05);
}

/* ====== Button ====== */
button {
  margin-top: 14px;
  padding: 12px 24px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #3b82f6, #06b6d4);
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.3s;
}
button:hover {
  transform: translateY(-2px) scale(1.03);
  box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
}

/* ====== Canvas Preview ====== */
canvas {
  margin-top: 22px;
  border: 2px dashed rgba(255, 255, 255, 0.2);
  border-radius: 14px;
  max-width: 100%;
  background: rgba(255, 255, 255, 0.03);
  padding: 10px;
}

/* ====== Animations ====== */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* ====== Responsive ====== */
@media (max-width: 520px) {
  .container {
    padding: 28px 20px;
  }
  input[type="number"] {
    width: 100%;
    margin: 8px 0;
  }
  button {
    width: 100%;
  }
}


  </style>


<body>
  <!--navbar-->
  <nav>
    <h1 class="text-2xl font-bold text-indigo-400">Image Resizer</h1>
  </nav>

    <!-- Hero Section -->
    <section>
      
      <div>
      <h2>
        Resize Images Instantly âš¡
      </h2>
      <p>
        Upload, resize, and download your images in seconds. Smart, fast, and free.
      </p>

          <input type="file" id="upload" accept="image/*"><br>
          <input type="number" id="width" placeholder="Width">
          <input type="number" id="height" placeholder="Height"><br>
          <button onclick="resizeImage()">Resize</button>
          <a id="download" style="display:none;" download="resized-image.jpg">
            <button>
<svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000000"><path d="M480-320 280-520l56-58 104 104v-326h80v326l104-104 56 58-200 200ZM240-160q-33 0-56.5-23.5T160-240v-120h80v120h480v-120h80v120q0 33-23.5 56.5T720-160H240Z"/></svg>Download</button>
          </a>
          <canvas id="canvas"></canvas>
<br><br>
          <div>
            <h3>Pull down (or press Ctrl+Shift+R)<br> for refresh or to resize a new image</h3>
          </div>
        
    </section>

    <script>
      let img = new Image();
      const upload = document.getElementById("upload");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");
      const download = document.getElementById("download");

      upload.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = function (event) {
          img.onload = function () {
            // Set default input values
            document.getElementById("width").value = img.width;
            document.getElementById("height").value = img.height;
            // Draw original image
            canvas.width = img.width;
            canvas.height = img.height;
            ctx.drawImage(img, 0, 0);
          }
          img.src = event.target.result;
        }
        reader.readAsDataURL(file);
      });

      function resizeImage() {
        let width = parseInt(document.getElementById("width").value);
        let height = parseInt(document.getElementById("height").value);

        if (!width || !height) {
          alert("Please enter valid width and height!");
          return;
        }

        // Limit maximum size to 1080p
        if (width > 1920) width = 1920;
        if (height > 1080) height = 1080;

        // Set canvas to new size
        canvas.width = width;
        canvas.height = height;

        // Draw resized image
        ctx.drawImage(img, 0, 0, width, height);

        // Enable download in JPG format
        download.style.display = "inline-block";
        download.href = canvas.toDataURL("image/jpeg", 0.9); // JPG with 90% quality
      }
    </script>
</body>
</html>
